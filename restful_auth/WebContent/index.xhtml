<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html"/>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>FORMULAIRE</title>
</head>
<body>
	<h:form>
	<h:panelGrid column="2">
	<h:outputLabel value="Identifiant :"/>
	<h:inputText value="#{utilisateurs.login}"/>
	<h:outputLabel value="Mot de Passe :"/>
	<h:inputText value="#{utilisateurs.password}"/>
	<h:commandButton action="#{utilisateurs.Connect}" value="Connexion">
	<f:ajax execute="message" render="msg"/>
	</h:commandButton>
	</h:panelGrid>
	<h:outputText id="msg" value="#{utilisateurs.message}"/>
	</h:form>
</body>
</html>
